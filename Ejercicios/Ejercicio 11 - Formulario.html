<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/ejercicio11.css">
</head>
<body>
    <div class="contenedor">

        <form action="">
            <h1>Agregar sucursal</h1>
    
            <label for="nombreSu">Nombre de la sucursal</label>
            <input type="text" name="nombreSu" id="nombreSu">
    
            <label for="correoSu">Correo electronico de la sucursal</label>
            <input type="email" name="correoSu" id="correoSu">
    
            <label for="direccionSu">Dirección de la sucursal</label>
            <input type="text" name="direccionSu" id="direccionSu">
    
            <label for="regionSu">Región</label>
            <select>
                <option value="">Elegir ...</option>
                <option value="sur">Sur</option>
                <option value="centro">Centro</option>
                <option value="norte">Norte</option>
            </select>
    
            <input type="submit" value="Agregar">
    
        </form>
        
    </div>
    
</body>
</html>
