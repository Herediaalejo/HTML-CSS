<script>
    // = asigna
    var nombre = "Dami";
    
    // == pregunta y === pregunta y verifica tipo de dato
    // En el valor tiene en cuenta mayúsculas y minúsculas (case sensitive)     
    if(nombre == "Dami"){
        console.log("Puedes acceder");
    }
    else{
        // El else no lleva condición entre ( )
        console.log("No puedes acceder");
    }
</script>
