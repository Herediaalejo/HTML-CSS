<script>
    // Array es una colección de datos, asignados a una variable. El valor lo asignamos con []
    var nombres = ["Dami","Rafael","Laura","Carolina","Marcela","Agustina","Pedro","Marcelo","Agustín","Carlos","Viviana","Carla"];

    // El array tiene como primera posición 0
    console.log(nombres[0]);        

    console.log(nombres[5]);        

    // Contar los elementos de un array
    var cantidad = nombres.length;
    console.log(cantidad);

    // Muestro el nombre de la última posición
    console.log(nombres[cantidad-1])
</script>
