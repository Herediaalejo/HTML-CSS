<script>
    // Asumo que numero tiene un número entero positivo o negativo o cero  
    var numero = -10;

    // Positivo
    if(numero > 0){
        // en este caso el + concatena el número con el texto que sigue para escribir el mensaje       
        console.log(numero + " es positivo");
    }
    else if(numero <0){
        // Negativo
        console.log(numero + " es negativo");
    }
    else{
        console.log(numero + " es CERO");
    }
</script>
