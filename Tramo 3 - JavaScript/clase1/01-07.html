<script>
    var numero1 = 10;
    var numero2 = 2;
    var numero3 = 3;

    // Si una operación aritmética les muestra NaN, significa que el resultado de la operación es un "No" número. No pudo realizar la operación aritmética para obtener un resultado numérico. 

    var resultado = numero1 + numero2 * numero3;
    console.log(resultado);
</script>
