<script>
    var usuario = "dami";

    // El valor de un booleano se escribe sin comillas
    var habilitado = true;

    // == pregunta y === pregunta y verifica tipo de dato
    // Se deben cumplir las dos validaciones del if en el AND que se representa &&
    if(usuario == "dami" && habilitado === true){
        console.log("Puede continuar");
    } else{
        console.log("No puede continuar");
    }
    
</script>
