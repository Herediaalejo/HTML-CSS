<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="search" id="busqueda" onkeyup="buscar()">
    <p id="resultado"></p>

    <script>
        function buscar(){
            const b = document.getElementById("busqueda").value
            document.getElementById("resultado").innerHTML = b
        }
    </script>
</body>
</html>
