<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultar Posts</title>
</head>
<body onload="fetchPostById()">
    <form>
        <input type="number" min="1" max="100" value="1" onchange="fetchPostById()" id="numero">
    </form>    
    <div id="resultado"></div>

    <script>
        async function fetchPostById() { 
            // Obtenemos el n√∫mero de post del formulario
            const id = document.getElementById("numero").value;

            // Hacemos el fetch y le ponemos await delante y lo guardamos en una constante
            const response = await fetch(`https://jsonplaceholder.typicode.com/posts/${id}`);

            // La respuesta la convertimos en JSON, obteniendo lo que necesitamos
            const json = await response.json();
            
            // Escribimos en el HTML
            document.getElementById("resultado").innerHTML =
            `
                <h1>${json.id} -- ${json.title}</h1>
                <p>${json.body}</p>
            `  

        }

    </script>
</body>
</html>
