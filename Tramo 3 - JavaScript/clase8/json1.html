<script>
    const usuario = {
        "nombre": "Dami",
        "habilitado": true,
        "nacimiento": 1977,
        "pais": "Argentina"        
    }   

    console.log(usuario.nombre)
    console.log(usuario["nombre"])

    // Modifico el valor de nombre
    usuario.nombre = "Dami√°n"
    console.log(usuario.nombre);  
    
    // Modifico el valor de nombre
    usuario.nacimiento = usuario.nacimiento+1
    console.log(usuario);   

    // Agregamos el dato ciudad. Ahora es una "property" del JSON asignado a la constante usuario
    usuario.ciudad = "Buenos Aires";
    console.log(usuario.ciudad?usuario.ciudad:"Ciudad no informada")  
    console.log(usuario);       

    usuario.lenguajes = ["PHP","JavaScript","Python","SQL"];
    console.log(usuario); 

    console.log(usuario.nacimiento);
    // Borramos una propiedad o clave (con su valor) del JSON de usuario
    delete usuario.nacimiento
    console.log(usuario.nacimiento);

</script>
