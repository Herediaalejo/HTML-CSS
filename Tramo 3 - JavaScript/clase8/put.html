<script>
    
    // Datos que vamos a enviar para actualizar. Pueden ser obtenidos de un formulario.
    const datosActualizados = {"prueba":"texto de ejemplo"}
    
    // URL a la que nos conectammos para hacer la actualización
    const url = 'https://......'; // Reemplaza con la URL de tu servidor / endpoint
    
    fetch(url, {
    method: 'PUT',
    headers: {
        'Content-Type': 'application/json'
    },
    // Los datos de JSON deben viajar al servidor como string. Por eso usamos stringify
    body: JSON.stringify(datosActualizados)
    })
    .then(response => {
        // De la respuesta obtenemos el JSON
         response.json();
    })
    .then(tareaActualizada => {
        console.log('Tarea actualizada con éxito:', tareaActualizada);
    })
    .catch(error => {
        console.error('Error en la solicitud PUT:', error);
    });

</script>
