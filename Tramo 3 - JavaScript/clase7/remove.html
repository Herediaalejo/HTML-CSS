<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borrar</title>
    <style>
        li{
            cursor: pointer;
            font-size: 3rem;
        }
    </style>
</head>
<body>
    <h1>Lista</h1>
    <ul>
        <li onclick="borrarLi(this)">Item 1</li>
        <li onclick="borrarLi(this)">Item 2</li>
        <li onclick="borrarLi(this)">Item 3</li>
        <li onclick="borrarLi(this)">Item 4</li>
    </ul>

    <input type="button" value="Borrar todos los LI" onclick="borrarLis()">

    <script>
        /*
        function borrarLi(li){
            li.remove()
        }
        */

        const borrarLi = (li) => li.remove()

        const borrarLis = () =>{
            const lista = document.querySelector("ul")
            const elementos = document.querySelectorAll("li")

            // Recorremos todos los li y del ul los borramos con removeChild()
            elementos.forEach(item => lista.removeChild(item))

            // document.querySelector("ul").innerHTML = "" // Ejemplo para limpiar lo que est√° en la lista
        }
    </script>
</body>
</html>
