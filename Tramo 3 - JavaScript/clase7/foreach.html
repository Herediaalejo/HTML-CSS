<script>
    const paises = ["Argentina","Brasil","Uruguay","Chile","Alemania","Bélgica","Canadá","Estados Unidos","España","Portugal","México","Costa Rica","Colombia"];

    for(let pais of paises){
        console.log(pais)
    }

    console.log("-------Con foreach----------")

    paises.forEach(pais => console.log(pais))

    console.log("-------Con foreach  y filter los paises que arranca con A ----------")

    paises.filter(pais=>pais[0]=="A").forEach(pais => console.log(pais))
