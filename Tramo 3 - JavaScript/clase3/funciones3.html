<script>
    // Creamos una función para sumar dos parámetros

    function sumar(a,b){
        // Esta función devuelve el resultado con return
        return a+b;        
    }

    // Llamamos a la función, le asignamos los valores y muestra el resultado en un alert
    alert(sumar(1,9));    

    // Llamamos a la función, le asignamos los valores y muestra el resultado en la consola del navegador
    console.log(sumar(3,1));

    // Llamamos a la función, le asignamos los valores y muestra el resultado en el cuerpo del documento
    document.write(sumar(1,2));
</script>
