<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- Mostrar imÃ¡gen (thumbnailUrl) y epigrafe (title) de albumId = 10 . Los datos se obtienen de la siguiente API: https://jsonplaceholder.typicode.com/photos -->
    <div id="contenedor"></div>
    <script>
        fetch("https://jsonplaceholder.typicode.com/photos")
        .then(info => info.json())
        .then(json => {
            for(element of json){
                if(element.albumId == 10){
                    document.querySelector("#contenedor").insertAdjacentHTML("beforeend", `
                    <img src="${element.thumbnailUrl}">
                    <h3>${element.title}</h3>
                    <br>
                    <br>
                    <br>
                    `)
                }
            }
        }       
        )    
    </script>
</body>
</html>
