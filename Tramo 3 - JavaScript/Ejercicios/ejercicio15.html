<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Mostrar las tareas cumplidas (completed en estado true) del usuario 5 (userId). Los datos se obtienen de la siguiente API: https://jsonplaceholder.typicode.com/todos -->
    <ul id="contenedor">
        <h1>Tareas completadas: </h1>
    </ul>
    <script>
        fetch("https://jsonplaceholder.typicode.com/todos")
        .then(response => response.json())
        .then(json => {
            
            for(let user of json){
                if(user.userId == 5 && user.completed){
                    document.getElementById("contenedor").insertAdjacentHTML("beforeend", `
                    <li>${user.title}</li>
                    `)

                }
            }


        })
    </script>
</body>
</html>
