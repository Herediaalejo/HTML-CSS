<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Crear un array de JSON con 7 libros a tu elección. Cada libro debe tener las siguientes keys: titulo, autor, year (para año de publicación) y genero. Del listado, mostrar en una lista todos los libros de Ciencia Ficción publicados antes de 1900 (se debe mostrar título, autor, año de publicación y género). -->
    <h1>Libros de ciencia ficcion publicados antes de 1900.</h1>
    
    <ul id="respuesta">
    </ul>


    <script>

    const libros = [
    {
        "titulo": "El señor de los anillos",
        "autor": "J.R.R. Tolkien",
        "year": 1954,
        "genero": "Fantasía"
    },
    {
        "titulo": "1984",
        "autor": "George Orwell",
        "year": 1949,
        "genero": "Ciencia ficción"
    },
    {
        "titulo": "De la Tierra a la Luna",
        "autor": "Julio Verne",
        "year": 1865,
        "genero": "Ciencia ficción"
    },
    {
        "titulo": "La máquina del tiempo",
        "autor": "H.G. Wells",
        "year": 1895,
        "genero": "Ciencia ficción"
    },
    {
        "titulo": "El retrato de Dorian Gray",
        "autor": "Oscar Wilde",
        "year": 1890,
        "genero": "Ficción"
    },
    {
        "titulo": "Cien años de soledad",
        "autor": "Gabriel García Márquez",
        "year": 1967,
        "genero": "Ficción"
    },
    {
        "titulo": "El quijote",
        "autor": "Miguel de Cervantes",
        "year": 1605,
        "genero": "Novela"
    }
    ]

    for(libro of libros){
        if (libro.genero == "Ciencia ficción" && libro.year <= 1900){
            document.querySelector("#respuesta").insertAdjacentHTML("beforeend", `
            <li>Titulo:${libro.titulo}</li>       
            <li>Autor:${libro.autor}</li>       
            <li>Año de publicación:${libro.year}</li>       
            <li>Género:${libro.genero}</li>
            <br>       
            `)
        }
    }
    </script>
    
</body>
</html>
