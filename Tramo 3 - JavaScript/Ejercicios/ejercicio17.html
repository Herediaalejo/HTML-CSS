<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Usando Await y Async conectarse a: https://jsonplaceholder.typicode.com/posts Mostrar la cantidad de posts en un párrafo. Luego mostrar el primer post en otro párrafo (se debe mostrar el contenido de title y body). -->
    <p id="cantidad"></p>

    <script>
        async function fetchInfo(){
            try{
                const response = await fetch("https://jsonplaceholder.typicode.com/posts")
                const posts = await response.json()
                document.getElementById("cantidad").innerHTML = `Cantidad: ${posts.length}` 
                document.getElementById("cantidad").insertAdjacentHTML("afterend", `
                <p>Titulo: ${posts[0].title}</p>
                <p>Contenido: ${posts[0].body}</p>
                `) 
            } catch(error){
                alert("Ha ocurrido un error: " +error)
            }
        }

        fetchInfo()
    </script>
    
</body>
</html>
