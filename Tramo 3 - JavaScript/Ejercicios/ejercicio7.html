<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: 1.2rem;
        }
        form > *{
            display: block;
            margin-top: 10px;
        }
        form > input{
            width: 100px;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <!-- Crear un formulario que le solicite al usuario ingresar un número. El formulario debe tener un input del tipo number y un botón que llama a una función. La función debe validar si el número es divisible por 100. Mostrar un mensaje en un párrafo indicando si es divisible o no -->
    <form action="">
        <label for="numero">Ingrese un número</label>
        <input type="number" name="numero" id="numero">
        <input type="button" value="Validar" onclick="validar()">
        <p id="resultado"></p>
    </form>
    <script>
        const resultado = document.getElementById("resultado");
        
        function validar(){
            const numero = document.getElementById("numero").value; 
            if (numero % 100 == 0){
                resultado.innerHTML = `El número ${numero} es divisible por 100.`
            }
            else{
                resultado.innerHTML = `El número ${numero} NO es divisible por 100.`

            }

        }
    </script>
    
</body>
</html>
