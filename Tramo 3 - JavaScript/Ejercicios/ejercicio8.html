<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Crear un formulario que le solicite al usuario ingresar un código. El formulario debe tener un input del tipo text y un botón que llama a una función para validar. La validación debe verificar que el código sea exactamente de 8 caracteres y siempre debe comenzar con la letra A. Mostrar en un párrafo el mensaje si el código es válido o no. -->
    <form action="">
        <label for="codigo">Ingrese un código</label>
        <input type="text" name="codigo" id="codigo">
        <input type="button" onclick="validar()" value="Validar">
        <p id="respuesta"></p>
    </form>
    <script>
        const respuesta = document.getElementById("respuesta")
        function validar(){
            let mensaje = ""
            const codigo = document.getElementById("codigo").value.toLowerCase()
            if (codigo.length==8 && codigo[0]=="a"){
                mensaje = "El codigo es valido"
                respuesta.style.color = "green"
            } else{
                mensaje = "El codigo es invalido"
                respuesta.style.color = "red"
            }
            respuesta.innerHTML = mensaje
        }
    </script>
    
</body>
</html>
