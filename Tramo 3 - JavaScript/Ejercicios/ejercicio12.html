<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 <!-- Dado un JSON en la constante libro, mostrar el título en un h1, el autor en un h2 y el resto de datos en párrafos dentro de un div contenedor.

const libro = {
    "titulo" : "Apps HTML para móviles",
    "autor" : "Damián De Luca",
    "fecha" : 2014,
    "paginas" : 272 
} -->
<div id="contenedor"></div>
<script>
    const libro = {
    "titulo" : "Apps HTML para móviles",
    "autor" : "Damián De Luca",
    "fecha" : 2014,
    "paginas" : 272 } 
    
    
    document.querySelector("#contenedor").innerHTML = `
        <h1>${libro.titulo}</h1>
        <h2>Autor: ${libro.autor}</h2>
        <p>Fecha de lanzamiento: ${libro.fecha}</p>
        <p>Cantidad de páginas: ${libro.paginas}</p>
    `

</script>


</body>
</html>
