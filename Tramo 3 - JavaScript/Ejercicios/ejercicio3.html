     <!-- Utilizando for mostrar en consola desde 800 a 100, bajando de 50 en 50. No mostrar los nÃºmeros 500 y 400. -->

        for(let num=800;num>=100;num-=50){
            if (num != 500 && num!=400){
                console.log(num)
            }
        }
     </script>
