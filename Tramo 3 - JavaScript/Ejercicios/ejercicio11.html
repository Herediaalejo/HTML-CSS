<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div > p{
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Dentro de un div contenedor crear 5 párrafos. A tocar sobre un párrafo debe borrarse dicho párrafo (utilizar remove()) -->
    <div>
        <p onclick="remove(this)">Número 1</p>
        <p onclick="remove(this)">Número 2</p>
        <p onclick="remove(this)">Número 3</p>
        <p onclick="remove(this)">Número 4</p>
        <p onclick="remove(this)">Número 5</p>
    </div>
    <script>
        function remove(element){
            element.remove()
        }
    </script>
    
</body>
</html>
