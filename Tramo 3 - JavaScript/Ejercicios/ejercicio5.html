<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Crear un array con los siguientes números: 1000, 500, 50, 10, 900, 750, 150, 555, 720, 730. Mostrar los números que cumplen con la siguiente consigna: deben ser mayores que 200 y menores que 800. -->
    <script>
        const numeros = [1000, 500, 50, 10, 900, 750, 150, 555, 720, 730]
        for(num of numeros){
            if (num > 200 && num < 800){
                console.log(num)
            }
        }
    </script>
    
</body>
</html>
