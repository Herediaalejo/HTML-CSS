<script>
    // La variable nombres tiene un array. En cada posición tiene un nombre (tipo de dato String)
    const nombres = ["Dami","Carlos","María","Jorge","Alberto","Rosario","Clara","Agustina"];

    // JSON . Formato clave : valor
    const persona = {
                        "dni":"999999999",
                        "pais":"Argentina",
                        "ciudad":"Buenos Aires",
                        "nombre":"Dami"
                    };

    console.log(nombres[0]);

    // Para acceder al dato DNI se pueden utilizar cualquiera de las dos opciones que vemos a continuación
    console.log(persona["dni"]);
    console.log(persona.dni);

    // Para acceder al dato nombre se pueden utilizar cualquiera de las dos opciones que vemos a continuación
    console.log(persona["nombre"]);
    console.log(persona.nombre);
</script>
