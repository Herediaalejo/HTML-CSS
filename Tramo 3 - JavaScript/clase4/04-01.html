<script>
    // Una constante se usa para guardar valores. No se volverá a declarar en este script una constante con el mismo nombre
    const nombres = ["Alejandro","Damián","Laura","Guadalupe","Marcela","Ana","Carolina","Andrea","Verónica","Alejandra","María","Carlos","José","Alberto"];

    let contador = 0;

    // let es una variable de bloque
    for(let nombre of nombres){
        console.log(nombre);
        contador++;
    }

    // Muestra la cantidad de nombres. Podría hacerlo también midiendo el length
    console.log(contador);    

    // Top 5
    for(let i=0;i<5;i++){
        console.log(nombres[i])
    }
</script>
