<script>
     // Valor inicial

     var i = 1;  

    // Condición hasta donde llega (hasta)
    while(i <= 10){       
        // Mostramos el valor en el bucle mientras se cumpla la condición
        console.log(i);
        // Incremento de 1 en 1 subiendo
        i++   // i = i+1
    }
</script>
