<script>
    // Valor inicial
    var i = 100;
    
    // Condición hasta donde llega (hasta 0), en este caso bajando

    // Mientras que i sea mayor o igual que cero
    while(i >= 0){
        // Mostramos el valor en el bucle mientras se cumpla la condición
        console.log(i);
        i = i - 10;   // i -=10   
    }

    //console.log(i);
</script>
