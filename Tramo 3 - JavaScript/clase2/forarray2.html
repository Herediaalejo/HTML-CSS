<script>
    var paises = ["Argentina","Brasil","Francia","Croacia","Chile","México","Uruguay","Alemania","Colombia","Paraguay","Bolivia","Canadá","España","Portugal","Suiza","Suecia","Estados Unidos","Ecuador","Venezuela"];
 
    // Ordenamos los países alfabeticamente de A a Z en la misma variable

     paises.reverse(); 
    
    for(pais of paises){
        console.log(pais);
    }

</script>
