<script>
    // Si hay negativos filtrarlos y no sumarlos
    var precios = [2000,500,1000,3000,-1200,300,3000,1000,-500];

    // El total arranca de cero
    var total = 0;

    for(precio of precios){        
        if(precio > 0){
            total += precio;
        }        
    }

    console.log("$"+total);
</script>
