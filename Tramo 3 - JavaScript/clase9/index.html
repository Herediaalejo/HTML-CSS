<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
</head>
<body onload="init()">
    <div id="contenedor">
        <h1>Datos del servicio de Ejemplo</h1>
        <p>Ejemplo de datos del servicio</p>
        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Quasi, recusandae illo.</p>
        <p><input type="checkbox" id="cbox"> He leido los datos y deseo continuar a la siguiente página <input type="button" value="Deseo avanzar a la siguiente página" onclick="avanzar()" ></p>
    </div>

    <script>

        // localStorage se puede usar en el modelo clave / valor . Guarda valores en formato String. No es recomendable guardar datos sensibles o privados en localStorage

        function avanzar(){
            // Seleccionamos el checkbox
            const cbox = document.getElementById("cbox");
            // Verificamos que el usuario tildó la opción
            if(cbox.checked){
                // Redireccionamos a la siguiente página
                window.location.href = "pagina1.html";
                // Creamos el key condiciones y le asignamos un 1 si leyó y aceptó los términos
                localStorage.setItem("condiciones","1")
            } else{
                // Mostramos mensaje de error
                alert("Para avanzar, debes leer los términos y condiciones del serivcicio y tildar la opción")
            }
        }

        // Desde el onload llamamos a esta función init. Y si existe el item en localStorage redirecciona a pagina1

        function init(){
            if(localStorage.getItem("condiciones")){
                window.location.href = "pagina1.html";
            }
        }
    </script>
</body>
</html>
