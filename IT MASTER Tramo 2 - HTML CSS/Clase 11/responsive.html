<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        .row > div{
            border: 1px solid silver;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="container-fluid text-center">
        <div class="row">
            <div class="col-12 col-sm-6 col-lg-3">
                <!-- 
                    fs-1 hasta fs-6 para tamaños de fuente fijos (no responsivos).
                    fs-1, fs-2, etc., combinadas con los modificadores responsivos como fs-1 fs-md-2 
                    En este ejemplo, el tamaño de la fuente del título será fs-3 para dispositivos pequeños, fs-4 para dispositivos medianos (md) y fs-5 para dispositivos grandes (lg).
                    Más sobre tamaños de tiopgrafías: https://getbootstrap.com/docs/5.3/utilities/text/
                 -->
                <h1 class="fs-3 fs-md-4 fs-lg-5">Este es un título responsivo</h1>
                <img src="imagen.jpg" alt="Imagen no fluid">
                <p>Imagen "no fluida"</p>
                col-12 col-sm-6 col-lg-3
            </div>
            <div class="col-12 col-sm-6 col-lg-3">
                <h1 class="fs-3 fs-md-4 fs-lg-5">Este es otro título responsivo</h1>
                <img src="imagen.jpg" class="img-fluid" alt="Imagen fluida">
                <p>Imagen "fluida"</p>
                col-12 col-sm-6 col-lg-3
            </div>
            <div class="col-12 col-sm-6 col-lg-3">
                col-12 col-sm-6 col-lg-3
            </div>
            <div class="col-12 col-sm-6 col-lg-3">
                col-12 col-sm-6 col-lg-3
            </div>         
        </div>
    </div>  
</body>
</html>
