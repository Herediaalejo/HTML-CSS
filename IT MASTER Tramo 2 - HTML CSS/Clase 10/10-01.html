            <div class="producto">
                <!-- 
                    Figure es un contenedor que puede tener una imagen u otro contenido multimedia y una descripción en un figcaption
                    https://developer.mozilla.org/es/docs/Web/HTML/Element/figure
                -->
                <figure>
                    <h2>Producto</h2>
                    <img src="img/300x300.jpg" alt="">
                    <figcaption>Descripción del producto</figcaption>
                </figure>
                <!-- 
                    input type number permite que el usuario ingrese números
                    Podemos indicar mínimo y máximo con min y max

                 -->
                 <div class="flex">
                    <label>Cantidad: </label><input type="number" min="1" max="10">
                 </div>
                <div class="flex">
                    <input type="button" value="Agregar" class="btn agregar">
                    <input type="button" value="Quitar" class="btn quitar">
