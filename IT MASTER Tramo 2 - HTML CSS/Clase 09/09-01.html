<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase 9 - Ejemplo 1</title>
    <link rel="stylesheet" href="css/09-01.css">
</head>
<body>
    <form>
        <!-- 
            Etiqueta con el texto visible
        -->
        <label>Nombre</label>
        <!-- 
            Campo de texto donde el usuario puede escribir
        -->
        <input type="text">

        <label>Apellido</label>
        <input type="text">
        <!-- 
            Creamos un botón con un input, también puede ser con la etiqueta <button>
            El value del botón nos permite escribir el texto visible del botón
        -->
        <input type="button" value="Enviar">
    </form>    
</body>
</html>
