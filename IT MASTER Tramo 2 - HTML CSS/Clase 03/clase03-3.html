<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyperlinks</title>
    <style>
        /* 
            Establecemos los estilos de los links (etiqueta <a>)
        */
        a{
            color: white;
            background-color: blue;
            /* 
                Le sacamos el subrayado
            */
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>El título del Mundo</h1>
    <!-- 
        Para vincular a una página de nuestro sitio usamos la etiqueta <a> y el atributo href nos permite indicar a qué página se dirige
     -->     
    <p>Este links es para ir a <a href="clase03-1.html">página 1 de hoy</a>.</p>  
    <!-- 
        Vinculamos a una página externa. 
        target="_blank" permite abrir en otra pestaña del navegador
     -->      
    <p>Ir al sitio de <a href="https://damiandeluca.com.ar/" target="_blank">Dami</a>.</p>
</body>
</html>
